<!DOCTYPE html>

<body>
<canvas id="myCanvas" width="600" height="640" style="border:1px solid #d3d3d3;"></canvas>

<label id="tvi">Velocidad inicial: </label>
<input type="number" min="0.1" step="0.1" value="0.1" id="vi"> <label id="uvi">m/s</label>

<label id="th">Altura: </label>
<input type="number" min="0.1" max="90.0" step="0.1" value="0.1" id="h"> <label id="uh">m</label>

<label id="tg">Aceleraci&oacute;n gravitatoria: </label>
<input type="number" min="0.1" max="90.0" step="0.1" value="0.1" id="g"> <label id="ug">m/s&sup2;</label>

<button id="comenzar">Comenzar</button>
<button id="reiniciar">Reiniciar</button>

</body>

<script src="jquery.js"></script>
<script src="jcanvas.min.js"></script>
